<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium gradient -->
    <linearGradient id="premiumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main container with subtle border -->
  <rect x="10" y="10" width="100" height="100" rx="20" fill="url(#premiumGradient)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Inner container -->
  <rect x="20" y="20" width="80" height="80" rx="16" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- WODEN Text -->
  <text x="60" y="45" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="16" font-weight="700" letter-spacing="2px">WODEN</text>
  
  <!-- AI Symbol - Modern geometric -->
  <g transform="translate(60, 60)">
    <!-- Central hexagon -->
    <polygon points="0,-15 13,-7.5 13,7.5 0,15 -13,7.5 -13,-7.5" 
             fill="url(#accentGradient)" filter="url(#glow)"/>
    
    <!-- Orbiting elements -->
    <circle cx="0" cy="-25" r="3" fill="#06b6d4" opacity="0.8"/>
    <circle cx="22" cy="-11" r="2" fill="#06b6d4" opacity="0.6"/>
    <circle cx="22" cy="11" r="2" fill="#06b6d4" opacity="0.6"/>
    <circle cx="0" cy="25" r="3" fill="#06b6d4" opacity="0.8"/>
    <circle cx="-22" cy="11" r="2" fill="#06b6d4" opacity="0.6"/>
    <circle cx="-22" cy="-11" r="2" fill="#06b6d4" opacity="0.6"/>
    
    <!-- Connection lines -->
    <line x1="0" y1="-15" x2="0" y2="-22" stroke="#06b6d4" stroke-width="1" opacity="0.5"/>
    <line x1="13" y1="-7.5" x2="20" y2="-9" stroke="#06b6d4" stroke-width="1" opacity="0.5"/>
    <line x1="13" y1="7.5" x2="20" y2="9" stroke="#06b6d4" stroke-width="1" opacity="0.5"/>
    <line x1="0" y1="15" x2="0" y2="22" stroke="#06b6d4" stroke-width="1" opacity="0.5"/>
    <line x1="-13" y1="7.5" x2="-20" y2="9" stroke="#06b6d4" stroke-width="1" opacity="0.5"/>
    <line x1="-13" y1="-7.5" x2="-20" y2="-9" stroke="#06b6d4" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Subtle corner accents -->
  <circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.3)"/>
  <circle cx="95" cy="25" r="1" fill="rgba(255,255,255,0.3)"/>
  <circle cx="25" cy="95" r="1" fill="rgba(255,255,255,0.3)"/>
  <circle cx="95" cy="95" r="1" fill="rgba(255,255,255,0.3)"/>
</svg>
